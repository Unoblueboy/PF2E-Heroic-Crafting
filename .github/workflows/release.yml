name: Release
on: workflow_dispatch

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Get Next Version
              id: semver
              uses: ietf-tools/semver-action@v1
              with:
                  token: ${{ github.token }}
                  fallbackTag: 0.0.0
                  noVersionBumpBehavior: patch

            - name: push tag
              run: |
                  git tag ${{ steps.semver.outputs.nextStrict }}
                  git push origin ${{ steps.semver.outputs.nextStrict }}

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Build
              run: |
                  npm install
                  node ./node-scripts/build.mjs
                  npx tsc
                  node ./node-scripts/pack-compendium.mjs true

            - name: Write version to module.json
              uses: amochkin/action-json@v1
              id: write_version
              with:
                  mode: write
                  file: ./build/module.json
                  property: version
                  value: ${{ steps.semver.outputs.nextStrict }}

            - name: Write download link to module.json
              uses: amochkin/action-json@v1
              id: write_download_link
              with:
                  mode: write
                  file: ./build/module.json
                  property: download
                  value: https://github.com/Unoblueboy/PF2E-Heroic-Crafting/releases/download/${{ steps.semver.outputs.nextStrict }}/pf2e-heroic-crafting.zip

            - name: Zip Files
              working-directory: ./build
              run: zip -r ./pf2e-heroic-crafting.zip ./*

            - name: Update CHANGELOG
              id: changelog
              uses: requarks/changelog-action@v1
              with:
                  token: ${{ github.token }}
                  fromTag: ${{ steps.semver.outputs.nextStrict }}
                  toTag: ${{ steps.semver.outputs.current }}
                  writeToFile: false

            - name: Create Version Release
              id: create_version_release
              uses: ncipollo/release-action@v1
              with:
                  name: ${{ steps.semver.outputs.nextStrict }}
                  allowUpdates: false
                  draft: false
                  prerelease: false
                  token: ${{ secrets.GITHUB_TOKEN }}
                  body: ${{ steps.changelog.outputs.changes }}
                  artifacts: "./build/module.json,./build/pf2e-heroic-crafting.zip"
                  tag: ${{ steps.semver.outputs.nextStrict }}
